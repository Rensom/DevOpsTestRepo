name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '32 7 * * 4'

env:
  DOCKER_REGISTRY_URL: 434617144809.dkr.ecr.us-west-2.amazonaws.com

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository
         uses: actions/checkout@v3
       - run: docker build -t ${{ env.DOCKER_REGISTRY_URL }}/test:${{ github.sha }} .
       - name: Run Trivy vulnerability scanner in docker mode
         uses: aquasecurity/trivy-action@master
         with:
           image-ref: '${{ env.DOCKER_REGISTRY_URL }}/test:${{ github.sha }}'
           format: 'template'
           template: '@/contrib/sarif.tpl'
           output: 'trivy-results-docker.sarif'
           severity: LOW,MEDIUM,HIGH,CRITICAL
 
       - name: Upload Trivy scan results to GitHub Security tab
         uses: github/codeql-action/upload-sarif@v3
         with:
           sarif_file: 'trivy-results-docker.sarif'
